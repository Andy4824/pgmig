[project]
prefix=YOUR PROJECT CODE IN TASK TRACKER
[branch]
default=origin/develop
taskPos=1
[path]
schemaPos=0 {DEEP OF SCHEMA NAME IN PATH e.g.  /schema/type/file.sql -> 0; /subfolder/shema/type/file.sql -> 1}
typePos=1 {TYPE NAME DEEP e.g. /schema/type/file.sql -> 1; /type/schema/file.sql -> 0}
[db]
releaseSchema=relaese_log TABLE PLACE SCHEMA
[contours]
contour1=dev
contour2=test
contour3=prod
contour4=local
[contour-dev]
ipAddress=1.2.3.4
port=5432
dbName=dev_db
userName=dev_user
[contour-test]
ipAddress=2.3.4.5
port=5432
dbName=test_db
userName=test_user
[contour-prod]
ipAddress=1.1.1.1
port=5432
dbName=prod_db
userName=prod_user
[contour-local]
ipAddress=127.0.0.1
port=5432
dbName=dev_db
userName=postgres
